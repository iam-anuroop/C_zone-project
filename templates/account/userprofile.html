{% extends 'base.html' %}
{% block content %}

{% include 'includes/navbar.html' %}

<div class="container mt-5">
  <h2 class="mb-4">User Update Form</h2>

  <form class="mb-5" action="{% url 'userprofile' %}" method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label for="fullname">Fullname:</label>
      <input type="text" class="form-control" id="fullname" name="fullname" value="{{user.fullname}}" required>
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" value="{{user.username}}" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" class="form-control" id="phone" name="phone" value="{{user.phone}}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>

  <div>
    <h3 class="mb-3">If you want to delete your account</h3>
    <form action="{% url 'userdelete' %}" method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this account?')">Delete Account</button>
    </form>
  </div>
</div>

<style>
  /* Add custom styles here */
  body {
    background-color: #f9f9f9;
  }

  .container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
  }

  .form-group label {
    font-weight: bold;
  }

  .form-group input {
    border-radius: 4px;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }

  .btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
  }

  .btn-danger:hover {
    background-color: #c82333;
    border-color: #bd2130;
  }
</style>

{% endblock content %}
