{% extends 'base.html' %}
{% block content %}

{% include 'includes/navbar.html' %}

<div class="container">
  <h2>User Update Form</h2>

  <form action="{% url 'userprofile' %}" method="POST" class="user-update-form">
    {% csrf_token %}

    <div class="form-group">
      <label for="fullname">Fullname:</label>
      <input type="text" id="fullname" name="fullname" value="{{ user.fullname }}" required>
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" value="{{ user.username }}" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="{{ user.email }}" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" value="{{ user.phone }}" required>
    </div>

    <input type="submit" value="Update" class="btn btn-primary">
  </form>

  <div class="delete-account">
    <h3>If you want to delete your account</h3>
    <form action="{% url 'userdelete' %}" method="POST">
      {% csrf_token %}
      <button type="submit" onclick="return confirm('Are you sure you want to delete this account?')" class="btn btn-danger">Delete Account</button>
    </form>
  </div>
</div>

<style>
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .user-update-form .form-group {
    margin-bottom: 20px;
  }

  .user-update-form label {
    font-weight: bold;
    display: block;
  }

  .user-update-form input[type="text"],
  .user-update-form input[type="email"],
  .user-update-form input[type="tel"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .user-update-form .btn-primary {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .user-update-form .btn-primary:hover {
    background-color: #0056b3;
  }

  .delete-account {
    margin-top: 20px;
  }

  .delete-account h3 {
    margin-bottom: 10px;
  }

  .delete-account .btn-danger {
    background-color: #dc3545;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .delete-account .btn-danger:hover {
    background-color: #c82333;
  }
</style>

{% endblock content %}
