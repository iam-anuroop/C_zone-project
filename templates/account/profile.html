{% extends 'base.html' %}
{% block content %}
{% include 'includes/navbar.html' %}

<div class="container mt-5">
  <!-- User Profile Section -->
  <div class="user-profile">
    <div class="profile-header">
      <img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_1280.png" alt="User Logo" class="user-logo">
      <h2>{{user.fullname}}</h2>
    </div>
    <div class="profile-details">
      <p>Email: {{user.email}}</p>
      <p>Username: {{user.username}}</p>
      <p>Phone: {{user.phone}}</p>
      <!-- Add other user details here -->
    </div>
    <div class="profile-actions">
      <a href="{% url 'userprofile' %}" class="btn btn-primary">Manage Account</a>
    </div>
  </div>
</div>

<style>
  /* Custom CSS */
  body {
    background-color: #f5f5f5; /* Set a neutral background color */
    color: #333; /* Set a darker text color for better readability */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding-top:80px;
  }

  .user-profile {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    max-width: 400px; /* Set maximum width for the user profile section */
    margin: 0 auto; /* Center the user profile section horizontally */
  }

  .profile-header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }

  .user-logo {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
    margin-right: 20px;
  }

  .profile-details {
    margin-bottom: 20px;
  }

  .profile-details p {
    margin-bottom: 5px;
  }

  .btn {
    display: inline-block;
    padding: 8px 12px;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #0056b3;
  }

  /* Responsive Styles */

  @media (max-width: 768px) {
    .user-logo {
      width: 80px;
      height: 80px;
      margin-right: 10px;
    }

    .profile-header {
      flex-direction: column;
      align-items: center;
    }

    .profile-actions {
      text-align: center;
    }
  }
</style>

{% endblock content %}
