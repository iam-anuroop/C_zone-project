{% extends 'base.html' %}
{% block content %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="text-center">
            <h1>Email Notification Page</h1>
            <h4>Verify Email</h4>
            <div class="icon-container">
                <i class="icon_tik fas fa-check-circle fa-5x"></i>
            </div>
            <h2 class="message-text">Email sent successfully!</h2>
        </div>
    </div>
</div>
{% endblock content %}

<style>

  .container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }


  .icon-container {
    font-size: 100px;
    margin-bottom: 20px;
  }


  .message-text {
    font-size: 24px;
    font-weight: bold;
  }

  /* Font Awesome icons (make sure to include the Font Awesome CSS link in your base.html) */
  .fa-check-circle:before {
    content: "\f058";
  }
</style>
