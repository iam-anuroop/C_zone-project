<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .payment-success {
      text-align: center;
    }

    .success-icon {
      font-size: 100px;
      color: #28a745;
    }

    .success-message {
      font-size: 24px;
      font-weight: bold;
      color: #28a745;
      margin-top: 20px;
    }

    .redirect-text {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }

    .home-link {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .home-link:hover {
      color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="payment-success">
    <div class="success-icon">&#10004;</div>
    <div class="success-message">Payment Successful!</div>
    <div class="redirect-text">Thank you for booking.</div>
    <a href="/" class="home-link">Back to Home</a>
  </div>
</body>

</html>
