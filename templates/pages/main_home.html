{% extends 'base.html' %}
{% block content %}
{% include 'includes/navbar.html' %}

<div class="container mt-5">
  <h2 class="text-center mb-4">Welcome to Czone</h2>

  <!-- Carousel Section -->
  <div id="hotelCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#hotelCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#hotelCarousel" data-slide-to="1"></li>
      <li data-target="#hotelCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.wallpaperscraft.com/image/single/hotel_room_bed_39745_1600x900.jpg" class="d-block w-100 carousel-img">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/beach-hotel-background-design-template-92105036df3c31c75c545fd8360ba7b7_screen.jpg?ts=1615480495" class="d-block w-100 carousel-img">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://assets.gqindia.com/photos/61bc4462b764212228e2b603/16:9/w_2560%2Cc_limit/Fairfield%2520by%2520Marriott%2520Goa%2520Benaulim2.jpeg" class="d-block w-100 carousel-img">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#hotelCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#hotelCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Home Page Background Image -->
  <div class="home-page-bg"></div>
  
  <a href="{% url 'home' %}" class="book-now-btn">Book Now</a>

</div>

<style>
  /* Custom CSS */
  .carousel-img {
    max-height: 400px; /* Set the fixed height of the carousel images */
    margin: 0 auto; /* Center the images within the carousel item */
  }

  .home-page-bg {
    height: 100vh; /* Set the height for the home page background to cover the full viewport height */
    background-image: url('https://e0.pxfuel.com/wallpapers/461/789/desktop-wallpaper-burj-al-arab-hotel-dubai-uae-sky-sea-u-16-9-background.jpg');
    background-size: cover;
    background-position: center;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1; /* Ensure the background stays behind other content */
  }

  .book-now-btn {
    position: relative; /* Ensure the button is positioned relative to its container */
    z-index: 1; /* Make sure the button stays on top of the background */
    display: block;
    text-align:center;
    font-weight:bolder;
    text-decoration:none;
    margin: 0 auto;
    margin-top: 30px;
    background:transparent;
    border:2px solid white;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    text-decoration: none;
  }
  .book-now-btn:hover{
    text-decoration:none;
    color:white;
    background:transparent;
    border:2px solid white;
  }
</style>

{% endblock content %}
